
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{yearwiseGraphController.loadDefaultYearwiseGraph()}"/>
    </f:metadata>

    <ui:decorate template="templates\AppTheme.xhtml">
        <ui:define name="content">
            <table cellspacing="20">
                <tr><td>Begin Year</td><td><p:selectOneMenu value="#{yearwiseGraphController.yearwiseBegin}">
                <f:selectItem itemValue="2007" itemLabel="2007" />
                <f:selectItem itemValue="2008" itemLabel="2008" />
                <f:selectItem itemValue="2009" itemLabel="2009" />
                <f:selectItem itemValue="2010" itemLabel="2010" />
                <f:selectItem itemValue="2011" itemLabel="2011" />
                <f:selectItem itemValue="2012" itemLabel="2012" />
                <f:selectItem itemValue="2013" itemLabel="2013" />
                <f:selectItem itemValue="2014" itemLabel="2014" />
            </p:selectOneMenu></td>
                    <td>End Year<td><p:selectOneMenu value="#{yearwiseGraphController.yearwiseEnd}">
                <f:selectItem itemValue="2007" itemLabel="2007" />
                <f:selectItem itemValue="2008" itemLabel="2008" />
                <f:selectItem itemValue="2009" itemLabel="2009" />
                <f:selectItem itemValue="2010" itemLabel="2010" />
                <f:selectItem itemValue="2011" itemLabel="2011" />
                <f:selectItem itemValue="2012" itemLabel="2012" />
                <f:selectItem itemValue="2013" itemLabel="2013" />
                <f:selectItem itemValue="2014" itemLabel="2014" />
            </p:selectOneMenu></td><td><p:commandButton action="#{yearwiseGraphController.rebuildYearwiseGraph()}" value="Show Trends"/></td></tr>
            </table>

            <p:chart type="bar" model="#{yearwiseGraphController.yearwiseGraph}" style="margin:100px;height:400px"/>           

        </ui:define>            
    </ui:decorate>
</ui:composition>
