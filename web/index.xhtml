<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Admissions Dashboard</title>
    </h:head>
    <h:outputStylesheet library="css" name="IndexPage.css"  />
    <h:body>
        <div id="indexHeader">
            <div id="logo"><h1>BI Dashboard Application</h1></div><!-- Closing Logo Frame DIV -->
        </div>
        <div id="loginFrame">
            <h:form>
                <h:outputLabel class="labels" value="Login"/><br/>
                <h:outputLabel class="labels" value="Name"/><br/>
                <h:inputText value="#{loginController.loginBean.username}" size="20"></h:inputText><br/><br/>
                <h:outputLabel class="labels" value="Password"/><br/>
                <h:inputSecret value="#{loginController.loginBean.password}" size="20"></h:inputSecret><br/><br/>
                <h:commandButton value="Login" action="#{loginController.validateCredentials()}"></h:commandButton><br/><br/>
                <h:commandLink value="Forgot Password" action="ForgotPassword?faces-redirect=true"></h:commandLink><br/>
            </h:form>
        </div>
    </h:body>
</html>
